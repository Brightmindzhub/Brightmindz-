<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search results for your query. Find articles, blogs, and insights on various topics.">
    <meta name="keywords" content="search, articles, blogs, Brightmindz">
    <meta name="author" content="Brightmindz">
    <meta property="og:title" content="Search Results - Brightmindz">
    <meta property="og:description" content="Find the best articles and blogs on your searched topic.">
    <meta property="og:image" content="https://brightmindzhub.github.io/Brightmindz-/default.jpg">
    <meta property="og:url" content="https://brightmindzhub.github.io/Brightmindz-/search-results.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Search Results - Brightmindz">
    <meta name="twitter:description" content="Find the best articles and blogs on your searched topic.">
    <meta name="twitter:image" content="https://brightmindzhub.github.io/Brightmindz-/default.jpg">
    <title>Search Results</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <link rel="stylesheet" href="../category.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #F5F5F5;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        header {
            background-color: #012A4A;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 22px;
            font-weight: bold;
        }
        .search-container {
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-container button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background: #012A4A;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-container button:hover {
            background: #01497C;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            font-weight: 400;
            margin-top: 20px;
            color: #555;
        }
        .posts-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .post-preview {
            background: #012A4A;
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 750px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            margin: 15px auto;
        }
        .post-preview:hover {
            transform: scale(1.02);
        }
        .post-button {
            display: flex;
            flex-direction: column;
            width: 100%;
            cursor: pointer;
            text-decoration: none;
        }
        .post-image {
            width: 100%;
            height: auto;
            max-height: 350px;
            object-fit: cover;
        }
        .post-content {
            padding: 15px;
            background: #012A4A;
        }
        .post-content h2 {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }
        .post-content p {
            font-size: 16px;
            color: white;
            margin-bottom: 10px;
        }
        .read-more {
            font-weight: bold;
            color: white;
            text-decoration: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .go-back {
            text-align: center;
            text-decoration: none;
            background: #012A4A;
            color: white;
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 5px;
            font-weight: bold;
            margin: 20px auto;
            display: block;
            width: fit-content;
            transition: 0.3s ease;
        }
        .go-back:hover {
            background: #01497C;
            transform: scale(1.05);
        }
        footer {
            background-color: #012A4A;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

<header>
    Search Results
</header>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Type to search...">
    <button onclick="searchArticles()">Search</button>
</div>

<div id="resultsContainer" class="posts-wrapper"></div>

<a href="https://brightmindzhub.github.io/Brightmindz-/Homepage/" class="go-back">Go Back</a>

<footer>
    ¬© 2025 Brightmindz. All Rights Reserved.
</footer>

<script>
let articles = [];
document.addEventListener("DOMContentLoaded", function () {
    fetch("https://brightmindzhub.github.io/Brightmindz-/articles/preview.json")
    .then(response => response.json())
    .then(data => {
        articles = data;
        let urlParams = new URLSearchParams(window.location.search);
        let query = urlParams.get("q");
        if (query) {
            document.getElementById("searchInput").value = query;
            searchArticles(query);
        }
    })
    .catch(error => console.error("Error loading articles:", error));
});

function searchArticles(query = null) {
    let searchQuery = query || document.getElementById("searchInput").value.trim();
    let resultsContainer = document.getElementById("resultsContainer");
    resultsContainer.innerHTML = "<p id='loading'>üîç Searching...</p>";

    if (!searchQuery) {
        resultsContainer.innerHTML = "<p>Please enter a search term.</p>";
        return;
    }

    let fuse = new Fuse(articles, {
        keys: ["title", "preview", "category"],
        threshold: 0.3,
        ignoreLocation: true,
        minMatchCharLength: 2
    });

    let results = fuse.search(searchQuery);
    resultsContainer.innerHTML = "";

    if (results.length > 0) {
        results.forEach(({ item }) => {
            let articleElement = document.createElement("div");
            articleElement.classList.add("post-preview");
            articleElement.innerHTML = `
                <a href="${item.url}" class="post-button">
                    <img src="${item.image}" alt="Article Image" class="post-image">
                    <div class="post-content">
                        <h2>${highlightMatch(item.title, searchQuery)}</h2>
                        <p>${highlightMatch(item.preview, searchQuery)}</p>
                        <small>Category: ${item.category}</small>
                    </div>
                </a>
            `;
            resultsContainer.appendChild(articleElement);
        });
    } else {
        resultsContainer.innerHTML = "<p>No articles found. Try a different search.</p>";
    }
}

function highlightMatch(text, query) {
    let regex = new RegExp(query, "gi");
    return text.replace(regex, match => `<mark>${match}</mark>`);
}
</script>

</body>
</html>
