    <style>
        * {
            font-family: 'Newsreader', serif;

        /* ==== GENERAL STYLES ==== */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Newsreader', serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        header, footer {
            background-color: #012A4A;
            color: white;
            text-align: center;
            padding: 15px;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;

            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* ==== CONTACT BUTTONS ==== */
        .contact-links {
            margin-top: 20px;
        }
        .contact-links a {
            display: block;
            margin: 10px 0;
            padding: 12px;
            background-color: #012A4A;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .contact-links a:hover {
            background-color: #014A7F;
        }

        /* ==== FOOTER ==== */
        footer {
            margin-top: 30px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* ==== RESPONSIVE ==== */
        @media (max-width: 600px) {
            main {
                width: 90%;
            }
        }
    </style>
